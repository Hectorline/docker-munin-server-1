server:
  restart: "always"
  image: "sahsu/docker-munin-server"
  ports: 
    - "8080:80"
  links: 
    - o1
  environment:
   NODES: "o1:o1"
   GROUP: "USW1;"
  volumes:
   - "/data/var/lib/munin:/var/lib/munin"
o1:
  restart: "always"
  image: "sahsu/docker-munin-node"
  environment:
   ALLOW: "cidr_allow 0.0.0.0/0"
  privileged: true
  volumes:
   - "/data/var/lib/plugins:/var/lib/muninplugins"
